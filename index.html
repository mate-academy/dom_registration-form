<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form class='main' name='main' id="main">
    <label>Name: <input type="text" name="userName" id="userName" class="user-name"></label>
    <label>Mail: <input type="mail" name="userMail" id="userMail" class="user-mail"></label>
    <label>I would prefer not to specify my phone number and home town
      <input type="checkbox" name="dataRefuse" id="dataRefuse" class="data-refuse">
    </label>
    <label>Phone: <input type="text" name="userPhone" id="userPhone" class="user-phone"></label>

    <label>Region<select name="userRegion" id="userRegion" class="user-region">
        <option value="" selected></option>
        <option value="Kyiv">Kyiv</option>
        <option value="Center">Center</option>
        <option value="North">North</option>
        <option value="East">East</option>
        <option value="South">South</option>
        <option value="West">West</option>
      </select></label>

    <label class="user-city">City <select name="userCity" id="userCity" class="user-city">
      </select></label>

    <button id="submitButton" class="submit-button">Add</button>

  </form>
  <script src="script.js"></script>
</body>
</html>
