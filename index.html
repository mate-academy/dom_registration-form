<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Registration form</title>
</head>
<body>
  <form id="loginForm">
    <label>Full name: <input type="text" class="full-name-field" name="fullName" autocomplete="off"></label>
    <label>I would prefer not to specify my phone number and home town:
      <input type="checkbox" class="checkbox">
    </label>

    <div class="detailed-info">
  <label>
    <label>Phone: <input type="text" class="phone-field" name="phone" autocomplete="off"></label>
  </label>
  <label>Choose your ragion:
    <select class="select-region">
      <option value=""></option>
      <option>Kyiv</option>
      <option>Center</option>
      <option>North</option>
      <option>East</option>
      <option>South</option>
      <option>West</option>
    </select>
    <select class="center">
      <option value=""></option>
      <option value="cherkasy">Cherkasy</option>
      <option value="dnipro">Dnipro</option>
      <option value="kropyvnytskyi">Kropyvnytskyi</option>
      <option value="poltava">Poltava</option>
      <option value="vinnytsia">Vinnytsia</option>
      <option value="zhytomyr">Zhytomyr</option>
    </select>
    <select class="north">
      <option value=""></option>
      <option value="chernihiv">Chernihiv</option>
      <option value="sumy">Sumy</option>
    </select>
    <select class="east">
      <option value=""></option>
      <option value="donetsk">Donetsk</option>
      <option value="kharkiv">Kharkiv</option>
      <option value="luhansk">Luhansk</option>
    </select>
    <select class="south">
      <option value=""></option>
      <option value="kherson">Kherson</option>
      <option value="mykolaiv">Mykolaiv</option>
      <option value="odesa">Odesa</option>
      <option value="zaporizhzhia">Zaporizhzhia</option>
    </select>
    <select class="west">
      <option value=""></option>
      <option value="chernivtsi">Chernivtsi</option>
      <option value="ivano-frankivsk">Ivano-Frankivsk</option>
      <option value="khmelnytskyi">Khmelnytskyi</option>
      <option value="lutsk">Lutsk</option>
      <option value="lviv">Lviv</option>
      <option value="rivne">Rivne</option>
      <option value="ternopil">Ternopil</option>
      <option value="uzhhorod">Uzhhorod</option>
    </select>
  </label>
</div>
    <button id="formButton" disabled>Submit</button>
  </form>
  <script src="main.js"></script>
</body>
</html>
